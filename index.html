
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/76e15b28-6fa7-4dd3-bb57-922abbe9dca7.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>لنگر - ابزارهای آنلاین رایگان</title>
    <meta name="description" content="مجموعه کامل ابزارهای آنلاین رایگان برای محاسبات، تبدیل متن، ویرایش تصاویر، فال و طالع‌بینی و بیش از ۱۱۰ ابزار کاربردی دیگر" />
    
    <!-- Critical performance optimizations -->
    <link rel="preconnect" href="https://cdn.fontcdn.ir" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="/lovable-uploads/76e15b28-6fa7-4dd3-bb57-922abbe9dca7.png" as="image" />
    
    <!-- Critical inline CSS -->
    <style>
      :root {
        --font-sans: 'B Yekan', 'SF Pro Display', system-ui, sans-serif;
        --font-persian: 'B Yekan', sans-serif;
      }
      
      html {
        direction: rtl;
        scroll-behavior: smooth;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: #fafaff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: #171717;
        line-height: 1.6;
        min-height: 100vh;
      }
      
      /* Initial loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #fafaff 0%, #f8fafc 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-content {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 2rem;
        position: relative;
      }
      
      .loading-spinner::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid #e5e7eb;
        border-radius: 50%;
      }
      
      .loading-spinner::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
        font-family: var(--font-persian);
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #6b7280;
        font-family: var(--font-persian);
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading when React is ready */
      .initial-loading.opacity-0 {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Enhanced favicon support -->
    <link rel="apple-touch-icon" sizes="180x180" href="/lovable-uploads/76e15b28-6fa7-4dd3-bb57-922abbe9dca7.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/lovable-uploads/76e15b28-6fa7-4dd3-bb57-922abbe9dca7.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/lovable-uploads/76e15b28-6fa7-4dd3-bb57-922abbe9dca7.png">
    
    <!-- PWA settings -->
    <meta name="theme-color" content="#7E49F2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="لنگر" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Enhanced Social Media Preview -->
    <meta property="og:title" content="لنگر - ابزارهای آنلاین رایگان" />
    <meta property="og:description" content="مجموعه کامل ابزارهای آنلاین رایگان برای محاسبات، تبدیل متن، ویرایش تصاویر، فال و طالع‌بینی و بیش از ۱۱۰ ابزار کاربردی دیگر" />
    <meta property="og:image" content="/lovable-uploads/76e15b28-6fa7-4dd3-bb57-922abbe9dca7.png" />
    <meta property="og:url" content="https://langar.co" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fa_IR" />
    
    <!-- Load fonts with optimal display strategy -->
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.css"></noscript>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div class="initial-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">لنگر</h1>
        <p class="loading-subtitle">در حال بارگذاری ابزارهای آنلاین...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Initialize app when loaded -->
    <script>
      // Show root when React is ready
      window.addEventListener('load', function() {
        const root = document.getElementById('root');
        if (root) {
          root.classList.add('loaded');
        }
      });

      // Fallback to remove loading screen after maximum wait time
      setTimeout(function() {
        const loadingScreen = document.querySelector('.initial-loading');
        if (loadingScreen) {
          loadingScreen.classList.add('opacity-0');
        }
        const root = document.getElementById('root');
        if (root) {
          root.classList.add('loaded');
        }
      }, 3000);
    </script>
  </body>
</html>
